                                                </tr>
												<tr>

                                        <div class="form-group"><input class="form-control form-control-user" type="tel" id="inputEmail" aria-describedby="emailHelp" placeholder="email" ></div>

                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"></div>

    <script type="text/javascript"> 
    	$(function(){
    		$("#login").click(function(){
    			var loginJson = {role:$('[name=radiob]:checked').val(),
    			 email:$('#inputEmail').val(),
    			 password:$('#inputPassword').val()};
    			console.log(JSON.stringify(loginJson));
    			jsonString = JSON.stringify(loginJson);
    			$.ajax({
    				type : "post",
    				url : "/login",
    				data : jsonString,
    				async: false,    //Cross-domain requests and dataType: "jsonp" requests do not support synchronous operation
    				cache: false,    //This will force requested pages not to be cached by the browser          
    				processData:false, //To avoid making query String instead of JSON
    				contentType: 'application/json; charset=utf-8',
    				success : function(response){
    					console.log("Response:"+JSON.stringify(response));
    				}
    			});
    			
    		});
    	});
    </script>
